<app-header  [titulo]="titulo"></app-header>

<ion-content color="medium" fullscreen="fullscreen" padding="padding">

  <form [formGroup]="myForm" #formulario="ngForm" novalidate>
    <ion-grid>
      <ion-row>
          <ion-col size="4">
            <ion-label class="left-label">Origen:</ion-label>
          </ion-col>
          <ion-col size="8">
            <textarea class="ion-no-margin mb-2" [readonly]="true" formControlName="gestor_origen"></textarea>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col size="5">
            <ion-label class="left-label">Gestor Destino:</ion-label>
          </ion-col>
          <ion-col size="7">
            <textarea class="ion-no-margin mb-2" [readonly]="true" formControlName="gestor_destino"></textarea>
          </ion-col>
      </ion-row>

      <table style="width: 100%; text-align: left;">
                
            <thead style="font-size: 14px;">
                <tr>
                    <th>R. Espec√≠fico</th>
                    <th>Canib</th>
                    <th>Unidades</th>
                </tr>
            </thead>

            <tbody style="font-size: 10px;">
                <tr *ngFor="let obj of keys">
                    <td>{{agrupadas[obj][0].values.residuo_especifico | listadoRaee:especificos:'residuo'}}</td>
                    <td>{{agrupadas[obj][0].values.canibalizado ? 'Si' : 'No'}}</td>
                    <td>{{agrupadas[obj].length}}</td>
                </tr>
            </tbody>

      </table>

      <br>

      <ion-row>
          <ion-col size="4">
            <ion-label class="left-label">Nombre:</ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-input class="ion-no-margin mb-2" formControlName="nombre"></ion-input>
          </ion-col>

          <ion-col size="4">
            <ion-label class="left-label">Cargo:</ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-input class="ion-no-margin mb-2" formControlName="cargo"></ion-input>
          </ion-col>
      </ion-row>

      <ion-row>

        <ion-col size="11">
          
        <ion-label class="left-label">Firma:</ion-label>
        <canvas (click)="consultas.hideKeyboard()" id="sign-five" style="background-color: #fff; border: 1px solid #333; width: 100%;"></canvas>
        </ion-col>
        <ion-col size="1">
            <ion-icon (click)="clearCanvas()" name="trash" style="font-size: 24px !important; top: 41px; position: relative;"></ion-icon>
        </ion-col>

      </ion-row>


    </ion-grid>
  </form>

</ion-content>

<ion-footer no-shadow no-border>
        <ion-buttons>
            <!-- <ion-button (click)="logOut()" *ngIf="!submenu" class="derecha">
                <span><ion-img src="../../assets/img/Cerrar_sesion.png"></ion-img></span>
            </ion-button> -->
            <ion-button class="derecha" (click)="adelante()">
                <!-- <ion-icon name="arrow-round-back"></ion-icon> -->
                <span><ion-img src="../../assets/img/Derecha.png"></ion-img></span>
            </ion-button>
            <ion-button class="izquierda" (click)="atras()">
                <!-- <ion-icon  name="arrow-round-back"></ion-icon> -->
                <span><ion-img src="../../assets/img/Atras.png"></ion-img></span>
            </ion-button>
        </ion-buttons>
        <img src="../../../assets/img/logo-ecolec.png">
</ion-footer>
