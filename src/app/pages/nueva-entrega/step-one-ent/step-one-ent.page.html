<app-header  [titulo]="titulo"></app-header>

<ion-content color="medium" fullscreen="fullscreen" padding="padding">

  <form [formGroup]="myForm" #formulario="ngForm" novalidate (ngSubmit)="adelante()">
    <ion-grid>

    <ion-row>
      <ion-col class="fila" size="12">
        <ion-grid class="tabla">
          <ion-row class="cabecera">
            <ion-col>
              FracciÃ³n a entregar
            </ion-col>
          </ion-row>
          <ion-row class="filas" [ngClass]="{'marcada': i == seleccionado}"
            *ngFor="let item of fracciones;let i = index;" (click)="seleccionado = i">
            <ion-col>
              {{ item.nombre }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="12" text-center>
        <!-- <ion-button class="boton" [disabled]="seleccionado === null" (click)="adelante()">Siguiente</ion-button> -->
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>

</ion-content>

<ion-footer no-shadow no-border>
        <ion-buttons>
            <!-- <ion-button (click)="logOut()" *ngIf="!submenu" class="derecha">
                <span><ion-img src="../../assets/img/Cerrar_sesion.png"></ion-img></span>
            </ion-button> -->
            <ion-button *ngIf="seleccionado !== null" class="derecha" (click)="adelante()">
                <!-- <ion-icon name="arrow-round-back"></ion-icon> -->
                <span><ion-img src="../../assets/img/Derecha.png"></ion-img></span>
            </ion-button>
            <ion-button class="izquierda" (click)="atras()">
                <!-- <ion-icon  name="arrow-round-back"></ion-icon> -->
                <span><ion-img src="../../assets/img/Atras.png"></ion-img></span>
            </ion-button>
        </ion-buttons>
        <img src="../../../assets/img/logo-ecolec.png">
</ion-footer>
