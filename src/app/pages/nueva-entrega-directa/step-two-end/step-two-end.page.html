<app-header  [titulo]="titulo"></app-header>

<ion-content color="medium" fullscreen="fullscreen" padding="padding">

  <form [formGroup]="myForm" #formulario="ngForm" novalidate>
    <ion-grid>

      <ion-row>
      
      <ion-col size="6" style="margin-bottom: 8px;">
        <b>Código:</b>
      </ion-col>
      <ion-col size="6" style="margin-bottom: 8px;">
        {{solicitud.sid}}
      </ion-col>

      <ion-col size="6" style="margin-bottom: 8px;">
        <b>Nombre:</b>
      </ion-col>
      <ion-col size="6" style="margin-bottom: 8px;">
        {{solicitud.tnombre}}
      </ion-col>

      <ion-col size="6" style="margin-bottom: 8px;">
        <b>Nombre Comercial:</b>
      </ion-col>
      <ion-col size="6" style="margin-bottom: 8px;">
        {{solicitud.tnombreComercial}}
      </ion-col>

      <ion-col size="6" style="margin-bottom: 8px;">
        <b>NIF:</b>
      </ion-col>
      <ion-col size="6" style="margin-bottom: 8px;">
        {{solicitud.tNIF}}
      </ion-col>
      <ion-col size="6" style="margin-bottom: 8px;">
        <b>Centro:</b>
      </ion-col>
      <ion-col size="6" style="margin-bottom: 8px;">
        {{solicitud.nombre}}
      </ion-col>

      <ion-col size="6" style="margin-bottom: 8px;">
        <b>Dirección:</b>
      </ion-col>
      <ion-col size="6" style="margin-bottom: 8px;">
        {{solicitud.direccion}}
      </ion-col>

      <ion-col size="6" style="margin-bottom: 8px;">
        <b>Localidad:</b>
      </ion-col>
      <ion-col size="6" style="margin-bottom: 8px;">
        {{solicitud.municipio}}
      </ion-col>

      <ion-col size="6" style="margin-bottom: 8px;">
        <b>Provincia:</b>
      </ion-col>
      <ion-col size="6" style="margin-bottom: 8px;">
        {{solicitud.provincia}}
      </ion-col>
      <ion-col size="6" style="margin-bottom: 8px;">
        <b>País:</b>
      </ion-col>
      <ion-col size="6" style="margin-bottom: 8px;">
        {{solicitud.pais}}
      </ion-col>

    </ion-row>


    </ion-grid>
  </form>

</ion-content>

<ion-footer no-shadow no-border>
        <ion-buttons>
            <!-- <ion-button (click)="logOut()" *ngIf="!submenu" class="derecha">
                <span><ion-img src="../../assets/img/Cerrar_sesion.png"></ion-img></span>
            </ion-button> -->
            <ion-button class="derecha" (click)="adelante()">
                <!-- <ion-icon name="arrow-round-back"></ion-icon> -->
                <span><ion-img src="../../assets/img/Derecha.png"></ion-img></span>
            </ion-button>
            <ion-button class="izquierda" (click)="atras()">
                <!-- <ion-icon  name="arrow-round-back"></ion-icon> -->
                <span><ion-img src="../../assets/img/Atras.png"></ion-img></span>
            </ion-button>
        </ion-buttons>
        <img src="../../../assets/img/logo-ecolec.png">
</ion-footer>
