<app-header  [titulo]="titulo"></app-header>

<ion-content color="medium" fullscreen="fullscreen" padding="padding">

  <form [formGroup]="myForm" #formulario="ngForm" novalidate (ngSubmit)="adelante()">
    <ion-grid>
      <!-- <ion-row *ngIf="!(usuario?.responsabilidades | checkResp:'RCR') || forceButtons"> -->
      <ion-row *ngIf="!forceButtons">

          <ion-col size="12" *ngIf="(usuario?.responsabilidades | checkResp:'RUD')">
              <ion-button class="ecobtn" (click)="nuevaRecepcion('RUD')"
              size="large" style="font-size: 14px;" expand="block">Reutilización Directa</ion-button>
          </ion-col>

          <ion-col size="12" *ngIf="(usuario?.responsabilidades | checkResp:'REU')">
            <br>
              <ion-button class="ecobtn" (click)="nuevaRecepcion('REU')"
              size="large" style="font-size: 14px;" expand="block">Reutilización Gestores Ecolec</ion-button>
          </ion-col>

          <ion-col size="12">
            <br>
              <ion-button class="ecobtn" (click)="promptBack()"
              size="large" style="font-size: 14px;" expand="block">Volver al menú</ion-button>
          </ion-col>
      </ion-row>

      <!-- <ion-row *ngIf="(usuario?.responsabilidades | checkResp:'RCR') && !forceButtons"> -->
      <ion-row *ngIf="forceButtons">
        
        <ion-col size="12">
          <ion-radio-group formControlName="type">
            <ion-item lines="none">
              <ion-label>Nº Solicitud</ion-label>
              <ion-radio slot="start" value="request"></ion-radio>

              <ion-input type="number" slot="end" formControlName="request_n" placeholder="Nº">
                
              </ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Sin Solicitud</ion-label>
              <ion-radio slot="start" value="norequest"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>

<ion-footer no-shadow no-border>
        <ion-buttons>
            <!-- <ion-button (click)="logOut()" *ngIf="!submenu" class="derecha">
                <span><ion-img src="../../assets/img/Cerrar_sesion.png"></ion-img></span>
            </ion-button> -->
            <ion-button class="derecha" (click)="adelante()">
                <!-- <ion-icon name="arrow-round-back"></ion-icon> -->
                <span><ion-img src="../../assets/img/Derecha.png"></ion-img></span>
            </ion-button>
            <ion-button class="izquierda" (click)="atras()">
                <!-- <ion-icon  name="arrow-round-back"></ion-icon> -->
                <span><ion-img src="../../assets/img/Atras.png"></ion-img></span>
            </ion-button>
        </ion-buttons>
        <img src="../../../assets/img/logo-ecolec.png">
</ion-footer>
