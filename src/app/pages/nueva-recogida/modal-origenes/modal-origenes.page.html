<ion-header>
  <ion-toolbar>
    <ion-title>Selecciona el Origen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-item *ngFor="let c of origenes" (click)="select(c)">
      <span>
        
      {{c.nombre}}, {{c.codigoPostal}} - {{c.nombreMunicipio}}, {{c.nombreProvincia}}, {{c.nombrePais}} - 

      <small style="color: crimson">{{c.sidTipoTercero | tipotercero}}</small>
      </span>
    </ion-item>

  </ion-list>

</ion-content>
