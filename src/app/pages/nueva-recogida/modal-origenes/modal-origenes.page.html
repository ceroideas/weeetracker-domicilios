<ion-header>
  <ion-toolbar>
    <ion-title>Selecciona el Origen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-item *ngFor="let c of origenes" (click)="select(c)">
      {{c.direccion}}, {{c.codigoPostal}} - {{c.nombreMunicipio}}, {{c.nombreProvincia}}, {{c.nombrePais}}
    </ion-item>

  </ion-list>

</ion-content>
