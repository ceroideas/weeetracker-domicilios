<app-header  [titulo]="titulo"></app-header>

<ion-content color="medium" fullscreen="fullscreen" padding="padding">

  <form [formGroup]="myForm" #formulario="ngForm" novalidate>
    <ion-grid>
      <!-- <ion-row>
        <ion-col size="3">
          <ion-label class="left-label">Solicitud:</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-input class="ion-no-margin mb-2" formControlName="pidSolicitud"></ion-input>
        </ion-col>
      </ion-row> -->

      <ion-row>
        <ion-col size="3">
          <ion-label class="left-label">NIF:</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input class="ion-no-margin mb-2" formControlName="nif"></ion-input>
        </ion-col>
      </ion-row>
        <!-- <p class="error" ion-text *ngIf="myForm.get('date').hasError('required') && myForm.get('date').touched;">
          {{ 'FORMULARIO.REQUERIDO' | translate }}</p> -->

      <ion-row>
        <ion-col size="3">
          <ion-label class="left-label">Origen:</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input class="ion-no-margin mb-2" formControlName="nombre"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label>Contacto:</ion-label>
          <ion-input class="ion-no-margin mb-2" formControlName="contacto"></ion-input>
        </ion-col>

        <ion-col size="12">
          <ion-label>Tlfn Contacto:</ion-label>
          <ion-input class="ion-no-margin mb-2" formControlName="tlfn_contacto"></ion-input>
        </ion-col>

        <!-- <ion-col size="12">
          <ion-label>Tlfno. Contacto:</ion-label>
          <ion-input class="ion-no-margin mb-2" formControlName="phone_contacto"></ion-input>
        </ion-col> -->

        <!-- <ion-col size="12">
          <ion-label>Centro:</ion-label>
          <ion-input class="ion-no-margin mb-2" formControlName="centro"></ion-input>
        </ion-col> -->

        <ion-col size="12">
          <ion-label>Dirección:</ion-label>
          <ion-input class="ion-no-margin mb-2" formControlName="direccion"></ion-input>
        </ion-col>


        <ion-col size="12">
          <ion-label>Provincia:</ion-label>

          <ion-select class="ion-no-margin mb-2" formControlName="provincia" (ionChange)="getMunicipios(myForm.value.provincia)">
            <ion-select-option *ngFor="let p of provincias" [value]="p.pidProvincia">{{p.nombre}}</ion-select-option>
          </ion-select>
        </ion-col>

        <ion-col size="12">
          <ion-label>Localidad:</ion-label>

          <ion-select class="ion-no-margin mb-2" formControlName="localidad">
            <ion-select-option *ngFor="let m of municipios" [value]="m.pidMunicipio">{{m.nombre}}</ion-select-option>
          </ion-select>
        </ion-col>

        <ion-col size="12">
          <ion-label>País:</ion-label>

          <ion-select class="ion-no-margin mb-2" formControlName="pais">
            <ion-select-option *ngFor="let p of paises" [value]="p.pidPais">{{p.nombre}}</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <br>

      <!-- <div style="text-align: center;">
        <ion-button class="ecobtn">Guardar Origen</ion-button>
      </div> -->


    </ion-grid>
  </form>

</ion-content>

<ion-footer no-shadow no-border>
        <ion-buttons>
            <!-- <ion-button (click)="logOut()" *ngIf="!submenu" class="derecha">
                <span><ion-img src="../../assets/img/Cerrar_sesion.png"></ion-img></span>
            </ion-button> -->
            <ion-button class="derecha" (click)="adelante()">
                <!-- <ion-icon name="arrow-round-back"></ion-icon> -->
                <span><ion-img src="../../assets/img/Derecha.png"></ion-img></span>
            </ion-button>
            <ion-button class="izquierda" (click)="atras()">
                <!-- <ion-icon  name="arrow-round-back"></ion-icon> -->
                <span><ion-img src="../../assets/img/Atras.png"></ion-img></span>
            </ion-button>
        </ion-buttons>
        <img src="../../../assets/img/logo-ecolec.png">
</ion-footer>
